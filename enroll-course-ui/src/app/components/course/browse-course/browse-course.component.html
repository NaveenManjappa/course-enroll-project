<div class="courses-page">
  <div class="d-flex justify-content-between align-items-center mb-3"></div>
  <div class="page-header">
    <h1>Explore our courses</h1>
    <p>
      Discover a variety of courses tailored to boost your skills and knowledge
    </p>
  </div>

  <div class="no-courses-message text-center">
    <h2>No courses Available!</h2>
    <p>
      No courses available currently for this category. Please check back later!
    </p>
  </div>

  <div class="course-list">
    <div class="course-card" *ngFor="let course of courses">
      <div class="course-image">
        <img [src]="course.thumbnail"/>
      </div>
      <div class="course-content">
        <div class="course-header">
          <h2>h</h2>
          <p class="price">1</p>
        </div>
        <p class="description">desc</p>
        <div class="course-details">
          <span class="duration">Duration: hours</span>
          <span class="course-type">Type: </span>
          <span class="seats">Seats Available: </span>
          <span class="rating">Rating: </span>
        </div>
        <a href="" class="btn btn-primary">View Details</a>
      </div>
    </div>

  </div>
</div>
